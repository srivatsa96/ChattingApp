<div class="modal-header">
    <h4 class="modal-title">Profile</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body">
    <div class="">

        <!-- SIDEBAR USERPIC -->
        <div class="profile-userpic">
            <center>
                <img src="images/profile_pic.png" id="profile_pic" class="img-responsive" alt="">
            </center>
        </div>
        <!-- END SIDEBAR USERPIC -->
        <!-- SIDEBAR USER TITLE -->
        <div class="profile-usertitle">
            <div class="profile-usertitle-name">
                <span id="user_name"></span>
            </div>
            <div class="profile-usertitle-job">
                <span id="email"></span>
            </div>
        </div>
        <!-- END SIDEBAR USER TITLE -->

        <!-- SIDEBAR MENU -->
        <div class="profile-usermenu">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Phone:</span>
                </div>
                <input type="tel" class="form-control" placeholder="phone..." aria-label="phone" id="phone" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">DOB:</span>
                </div>
                <input type="date" class="form-control" placeholder="dob..." aria-label="dob" id="dob" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Gender</label>
                </div>
                <select class="custom-select" id="gender">
                    <option selected>gender...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <!-- END MENU -->
        <!-- SIDEBAR BUTTONS -->
        <center>
            <div class="btn-group-vertical" id="divEditProfile">

                <button type="button" class="btn btn-success btn-sm" id="btnUpdateProfile" id="btnMyProfile" data-toggle="modal" data-target="#myModal">Update Profile</button>
                <button type="button" class="btn btn-primary btn-sm" id="btnResetPassword">Reset Password</button>
                <button type="button" class="btn btn-warning btn-sm" id="btnDeactivateProfile">Deactivate</button>
                <button type="button" class="btn btn-danger btn-sm" id="btnDeleteProfile">Delete</button>
            </div>
        </center>
        <br>
        <br>
        <!-- reset password -->
        <div id="divResetPassword">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Old:</span>
                </div>
                <input type="password" class="form-control" placeholder="password..." aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">New:</span>
                </div>
                <input type="password" class="form-control" placeholder="password..." aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <button type="button" class="btn btn-secondary btn-sm btn-block" id="submitNewPassword">Submit</button>
        </div>
        <!-- confirm password -->
        <div id="divConfirmPassword">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Confirm:</span>
                </div>
                <input type="password" class="form-control" placeholder="password..." aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <button type="button" class="btn btn-secondary btn-sm btn-block" id="submitConfirmPassword">Submit</button>
        </div>
        <!-- END SIDEBAR BUTTONS -->
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
