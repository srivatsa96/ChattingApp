<div class="modal-header">
    <h4 class="modal-title">Register</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body">
    <div class="">

        <!-- SIDEBAR USERPIC -->
        <div class="profile-userpic">
            <center>
                <img src="images/profile_pic.png" id="profile_pic" class="img-responsive" alt="">
            </center>
        </div>
        <!-- END SIDEBAR USERPIC -->
        <!-- SIDEBAR USER TITLE -->
        <div class="profile-usertitle">
            <div class="profile-usertitle-name">
                <span>Enter the details</span>
            </div>
        </div>
        <!-- END SIDEBAR USER TITLE -->

        <!-- SIDEBAR MENU -->
        <div class="profile-usermenu">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="user_name">Name:</span>
                </div>
                <input type="text" class="form-control" placeholder="name..." aria-label="phone" id="userName" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Email:</span>
                </div>
                <input type="email" class="form-control" placeholder="email..." aria-label="phone" id="email" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Phone:</span>
                </div>
                <input type="tel" class="form-control" placeholder="phone..." aria-label="phone" id="phone" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">DOB:</span>
                </div>
                <input type="date" class="form-control" placeholder="dob..." aria-label="dob" id="dob" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Gender</label>
                </div>
                <select class="custom-select" id="gender">
                    <option selected>gender...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Password:</span>
                </div>
                <input type="password" class="form-control" placeholder="password..." aria-label="phone" id="phone" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Confirm:</span>
                </div>
                <input type="password" class="form-control" placeholder="password..." aria-label="phone" id="phone" aria-describedby="basic-addon1">
            </div>
        </div>
        <!-- END MENU -->
        <!-- SIDEBAR BUTTONS -->
        <center>
            <div class="btn-group-vertical" id="divRegister">
                <button type="button" class="login100-form-btn" id="btnUpdateProfile" id="btnRegister" data-toggle="modal" data-target="#myModal">Register</button>
            </div>
        </center>
        <br>
        <br>
        <!-- END SIDEBAR BUTTONS -->
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
